<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Acerto de Estoque</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="estoque.html">Estoque</a></li>
          <li class="nav-item"><a class="nav-link active" href="acertoEstoque.html">Acerto Estoque</a></li>
          <li class="nav-item"><a class="nav-link" href="saida.html">Saída</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top: 70px;">
    <h1>Acerto de Estoque</h1>

   


    <form id="formAcerto" class="row g-3 mb-4 needs-validation" novalidate>
    <div class="col-md-3 form-floating">
        <input type="date" id="dataAcerto" class="form-control" placeholder="Data do Acerto" required />
        <label for="dataAcerto">Data do Acerto</label>
        <div class="invalid-feedback">Informe a data do acerto.</div>
    </div>

    <div class="col-md-3 form-floating">
        <input type="number" id="codigoFuncionario" class="form-control" min="1" placeholder="Funcionário (ID)" required />
        <label for="codigoFuncionario">Funcionário (ID)</label>
        <div class="invalid-feedback">Informe o ID do funcionário.</div>
    </div>

    <div class="col-md-6 form-floating">
        <input type="text" id="motivoAcerto" class="form-control" placeholder="Motivo" required />
        <label for="motivoAcerto">Motivo do Acerto</label>
        <div class="invalid-feedback">Informe o motivo do acerto.</div>
    </div>

    <input type="hidden" id="codProdutoAcerto" name="codProdutoAcerto" />

    <div class="col-md-3 form-floating">
        <input type="number" id="quantidadeAcerto" class="form-control" min="1" placeholder="Quantidade" required />
        <label for="quantidadeAcerto">Nova Quantidade</label>
        <div class="invalid-feedback">Informe a quantidade do acerto.</div>
    </div>

    <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Registrar Acerto</button>
    </div>
</form>

    <!-- Estoque atual (para consulta) -->
    <section>
      <h5>Estoque Atual</h5>
      <table id="tabelaEstoque" >
        <thead>
          <tr>
            <th>ID Estoque</th>
            <th>ID Produto</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Validade</th>
            <th>Selecionar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populado via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <div id="mensagemToast"></div>

  <script src="acertoEstoque.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
