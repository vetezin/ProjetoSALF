<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apagar Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Cadastrar Produto</a></li>
        <li><a href="procurarProduto.html">Procurar Produto</a></li>
        <li><a href="apagarProduto.html" class="active">Apagar Produto</a></li>
        <li><a href="atualizarProduto.html" >Atualizar Produto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <h2>Apagar Produto</h2>
    <form id="formApagarProduto" onsubmit="event.preventDefault(); apagarProduto();">
      <div class="input-box">
        <input type="number" id="produtoId" placeholder="ID do Produto" required />
      </div>
      <button type="submit">Apagar</button>
    </form>
    <p id="mensagemApagar"></p>
  </div>

  <script>
    function apagarProduto() {
      const id = document.getElementById("produtoId").value;
      if (!id) {
        document.getElementById("mensagemApagar").textContent = "Informe o ID do produto.";
        return;
      }

      fetch(`http://localhost:8080/apis/produto/${id}`, {
        method: "DELETE"
      })
      .then(response => response.json().then(data => ({ status: response.status, body: data })))
      .then(({ status, body }) => {
        if (status === 200) {
          document.getElementById("mensagemApagar").textContent = body.mensagem;
        } else {
          document.getElementById("mensagemApagar").textContent = body.mensagem || "Erro ao apagar produto.";
        }
      })
      .catch(error => {
        console.error("Erro ao apagar produto:", error);
        document.getElementById("mensagemApagar").textContent = "Erro ao apagar produto.";
      });
    }
  </script>
</body>
</html>
