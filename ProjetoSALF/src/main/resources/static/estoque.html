<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Gerenciar Estoque</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <h1>Controlar Estoque</h1>

    <div class="top-bar mb-3">
      <input type="text" id="buscaEstoque" placeholder="Buscar produto no estoque..." class="form-control w-50 d-inline-block" />
      <div class="botoes-topo mt-2">
        <button onclick="ordenarPorNomeEstoque()" class="btn btn-primary me-2">Ordenar A-Z</button>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">Voltar para Produtos</button>
      </div>
    </div>

    <table id="tabelaEstoque" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID Estoque</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Data de Validade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS insere os itens do estoque aqui -->
      </tbody>
    </table>
  </main>

  <!-- Modal para Acerto de Estoque -->
  <div class="modal" id="modalAcertoEstoque" tabindex="-1" style="display:none;">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h2>Acerto de Estoque</h2>
        <button class="btn-close" onclick="fecharModal('modalAcertoEstoque')"></button>
      </div>
      <form id="formAcertoEstoque" onsubmit="return ajustarEstoque(event)">
        <input type="hidden" id="acertoEstoqueId" />
        <div class="mb-3">
          <label for="quantidadeAcerto" class="form-label">Nova Quantidade</label>
          <input type="number" id="quantidadeAcerto" class="form-control" min="0" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" onclick="fecharModal('modalAcertoEstoque')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Saída de Produto -->
  <div class="modal" id="modalSaidaProduto" tabindex="-1" style="display:none;">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h2>Saída de Produto</h2>
        <button class="btn-close" onclick="fecharModal('modalSaidaProduto')"></button>
      </div>
      <form id="formSaidaProduto" onsubmit="return registrarSaida(event)">
        <input type="hidden" id="saidaEstoqueId" />
        <div class="mb-3">
          <label for="quantidadeSaida" class="form-label">Quantidade para Saída</label>
          <input type="number" id="quantidadeSaida" class="form-control" min="1" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Registrar Saída</button>
          <button type="button" class="btn btn-secondary" onclick="fecharModal('modalSaidaProduto')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Exemplo de dados para popular a tabela (deve substituir pela chamada real da API)
    const estoqueDados = [
      { id: 63, produto: "Arroz", quantidade: 100, validade: "2025-06-26" },
      { id: 64, produto: "Feijão Carioca", quantidade: 50, validade: "2025-06-04" },
      { id: 65, produto: "Feijão Paulista", quantidade: 20, validade: "2025-06-04" },
    ];

    function carregarTabelaEstoque(dados) {
      const tbody = document.querySelector("#tabelaEstoque tbody");
      tbody.innerHTML = "";
      dados.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.produto}</td>
          <td>${item.quantidade}</td>
          <td>${item.validade}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" onclick="abrirModalAcerto(${item.id}, ${item.quantidade})">Acerto</button>
            <button class="btn btn-danger btn-sm" onclick="abrirModalSaida(${item.id}, ${item.quantidade})">Saída</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function abrirModalAcerto(id, qtdAtual) {
      document.getElementById("acertoEstoqueId").value = id;
      document.getElementById("quantidadeAcerto").value = qtdAtual;
      document.getElementById("modalAcertoEstoque").style.display = "block";
    }

    function abrirModalSaida(id, qtdAtual) {
      document.getElementById("saidaEstoqueId").value = id;
      document.getElementById("quantidadeSaida").max = qtdAtual;
      document.getElementById("quantidadeSaida").value = "";
      document.getElementById("modalSaidaProduto").style.display = "block";
    }

    function fecharModal(idModal) {
      document.getElementById(idModal).style.display = "none";
    }

    function ajustarEstoque(event) {
      event.preventDefault();
      const id = document.getElementById("acertoEstoqueId").value;
      const novaQtd = parseInt(document.getElementById("quantidadeAcerto").value);

      // Aqui você deve fazer a requisição para o backend para atualizar o estoque
      alert(`Estoque do ID ${id} ajustado para ${novaQtd}`);

      fecharModal('modalAcertoEstoque');
      // Atualizar a tabela após ajuste, simule:
      // Atualize o array e recarregue a tabela
      const item = estoqueDados.find(i => i.id == id);
      if (item) item.quantidade = novaQtd;
      carregarTabelaEstoque(estoqueDados);

      return false;
    }

    function registrarSaida(event) {
      event.preventDefault();
      const id = document.getElementById("saidaEstoqueId").value;
      const qtdSaida = parseInt(document.getElementById("quantidadeSaida").value);

      // Aqui você deve fazer a requisição para o backend para registrar saída de produto
      alert(`Saída de ${qtdSaida} unidades do estoque ID ${id} registrada.`);

      fecharModal('modalSaidaProduto');
      // Atualize o array e recarregue a tabela simulando saída:
      const item = estoqueDados.find(i => i.id == id);
      if (item) item.quantidade -= qtdSaida;
      carregarTabelaEstoque(estoqueDados);

      return false;
    }

    function ordenarPorNomeEstoque() {
      estoqueDados.sort((a, b) => a.produto.localeCompare(b.produto));
      carregarTabelaEstoque(estoqueDados);
    }

    // Inicializa tabela
    carregarTabelaEstoque(estoqueDados);

    // Implementar filtro básico
    document.getElementById("buscaEstoque").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const filtrados = estoqueDados.filter(item =>
        item.produto.toLowerCase().includes(filtro)
      );
      carregarTabelaEstoque(filtrados);
    });
  </script>
</body>

</html>
