<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Gerenciar Estoque</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
<main class="container">
  <h1 class="mb-4">Controlar Estoque</h1>

  <!-- Dados da saída -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <label for="dataSaida" class="form-label">Data da Saída</label>
      <input type="date" id="dataSaida" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label for="codigoFuncionario" class="form-label">Funcionário (ID)</label>
      <input type="number" id="codigoFuncionario" class="form-control" min="1" required />
    </div>
    <div class="col-md-6">
      <label for="motivoSaida" class="form-label">Motivo</label>
      <input type="text" id="motivoSaida" class="form-control" required />
    </div>
  </div>

  <!-- Botão adicionar itens e campo de quantidade -->
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label for="quantidadeItem" class="form-label">Quantidade</label>
      <input type="number" id="quantidadeItem" class="form-control" min="1" />
    </div>
    <div class="col-md-9 d-flex align-items-end justify-content-between">
      
      <input type="text" id="buscaEstoque" placeholder="Buscar produto no estoque..." class="form-control w-50" />
      <button class="btn btn-primary" onclick="adicionarSelecionados()">Adicionar Itens</button>
    </div>
  </div>

  <div class="row">
    <!-- Tabela do estoque -->
    <div class="col-md-7">
      <table id="tabelaEstoque" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID Estoque</th>
            <th>ID Produto</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Data de Validade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itens do estoque serão inseridos aqui pelo JS -->
        </tbody>
      </table>
    </div>

    <!-- Tabela de itens adicionados -->
    <div class="col-md-5">
      <h5>Produtos Selecionados</h5>
      <table id="tabelaItensSelecionados" class="table table-bordered">
        <thead>
          <tr>
            <th>ID Produto</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Selecionar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itens adicionados aparecerão aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Botão para gravar saída no banco -->
  <div class="text-end mt-4">
    <button class="btn btn-success" onclick="registrarSaidaFinal()">Gravar Saída</button>
    <button onclick="window.location.href='index.html'" class="btn btn-secondary">Voltar para Produtos</button>
  </div>
</main>

<script src="estoque.js"></script>
</body>
</html>
