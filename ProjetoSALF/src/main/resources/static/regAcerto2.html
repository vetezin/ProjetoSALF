  <main class="container" style="padding-top: 70px;">
    <h1>Acerto de Estoque</h1>

<form id="formAcerto" class="row g-3 mb-4 needs-validation" novalidate>
  <!-- Funcionário (linha completa) -->
  <div class="col-md-12 form-floating">
    <select id="selectFuncionario" class="form-select" required>
      <!-- opções carregadas via JS -->
    </select>
    <label for="selectFuncionario">*Funcionário</label>
    <div class="invalid-feedback">*Selecione um funcionário.</div>
  </div>

  <!-- Motivo e Data lado a lado -->
  <div class="col-md-8 form-floating">
    <input type="text" id="motivoAcerto" class="form-control" placeholder="Motivo" required />
    <label for="motivoAcerto">*Motivo do Acerto</label>
    <div class="invalid-feedback">*Informe o motivo do acerto.</div>
  </div>

  <div class="col-md-4 form-floating">
    <input type="date" id="dataAcerto" class="form-control" placeholder="Data do Acerto" required />
    <label for="dataAcerto">*Data do Acerto</label>
    <div class="invalid-feedback">*Informe a data do acerto.</div>
  </div>

  <!-- Produto e Quantidade -->
  <div class="col-md-9 form-floating">
    <input type="text" id="produtoSelecionado" class="form-control" list="listaProdutos" placeholder="Produto" required />
    <label for="produtoSelecionado">*Produto</label>
    <div class="invalid-feedback">*Selecione ou digite o produto.</div>
    <datalist id="listaProdutos"></datalist>
  </div>

  <div class="col-md-3 form-floating">
    <input type="number" id="quantidadeAcerto" class="form-control" min="1" placeholder="Quantidade" required />
    <label for="quantidadeAcerto">*Quantidade</label>
    <div class="invalid-feedback">Informe a quantidade do acerto.</div>
  </div>

  <!-- Botão -->
  <div class="col-12 d-flex justify-content-end">
    <button type="submit" class="btn btn-success px-4 py-2">Registrar Acerto</button>
  </div>

  <!-- Campo oculto -->
  <input type="hidden" id="codProdutoAcerto" />
</form>
