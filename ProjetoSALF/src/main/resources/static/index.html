<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gerenciamento</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  
  <style>
    
    .landing {
      text-align: center;
      padding-top: 80px;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .landing-buttons button {
      width: 250px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .landing-buttons button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #1e60d5, #5a0ebd);
    }
  </style>
</head>

<body>
  <main class="container landing">
    <h1>Sistema de Armazenamento Lar Filomena</h1>

    <div class="landing-buttons">
      <button onclick="window.location.href='produtos.html'">Gerenciar Produtos</button>
      <button onclick="window.location.href='fornecedores.html'">Gerenciar Fornecedores</button>
      <button onclick="window.location.href='usuarios.html'">Gerenciar Usuários</button>
      <button onclick="window.location.href='categorias.html'">Gerenciar Categorias</button>
      <button onclick="window.location.href='parametrizacao.html'">Parametrização</button>
    </div>
  </main>
</body>
</html>
