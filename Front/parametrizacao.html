<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SALF - Parametrização</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Topo -->
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand">
        <img src="larSantaFilomena.png" alt="Logo" class="logo" />
        <div>
          <div>SALF - Lar Santa Filomena</div>
          <small style="font-size: 0.8rem; opacity: 0.9;">Sistema Integrado de Gestão</small>
        </div>
      </span>
      <div class="text-white">
        <i class="bi bi-calendar3"></i>
        <span id="current-date"></span>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5><i class="bi bi-gear-fill"></i> Configuração</h5>
      <button class="nav-btn active" disabled><i class="bi bi-building"></i> Parametrização</button>
    </div>

    <!-- Área do Formulário -->
    <div class="content">
      <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-building"></i> Configuração da Empresa</h2>

        <form id="paramForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nomeEmpresa" class="form-label">Nome da Empresa <span class="required">*</span></label>
            <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa" required>
          </div>

          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ <span class="required">*</span></label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço (Rua - Nº) <span class="required">*</span></label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone <span class="required">*</span></label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail <span class="required">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="logotipo" class="form-label">Logotipo da Empresa <span class="required">*</span></label>
            <input type="file" class="form-control" id="logotipo" name="logotipo" accept="image/*" required>
          </div>

          <div class="mb-3" id="logoPreviewContainer">
            <label class="form-label">Pré-visualização:</label><br />
            <img id="logoPreview" alt="Logotipo Atual" style="max-width: 200px; height: auto;" />
          </div>

          <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Salvar</button>

          <div id="msg" class="mt-3 text-success"></div>
          <div id="error" class="mt-2 text-danger"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer-info">
    <i class="bi bi-heart-fill"></i> SALF v1.0 © 2025 | Lar Santa Filomena
  </div>

  <script>
    document.getElementById('current-date').textContent = new Date().toLocaleDateString('pt-BR');
  </script>
  <script src="https://unpkg.com/imask"></script>
  <script src="parametrizacao.js"></script>
</body>
</html>
