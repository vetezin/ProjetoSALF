<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Empresa - SALF</title>

  <!-- Bootstrap + Icons + CSS Global -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .buscar-container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .buscar-container h1 {
      margin-bottom: 1.5rem;
      color: var(--salf-red, #c0392b);
      text-align: center;
    }

    .btn-buscar {
      background-color: var(--salf-red, #c0392b);
      border: none;
      color: white;
      width: 100%;
    }

    .btn-buscar:hover {
      background-color: #a93226;
    }

    #empresaResultado {
      margin-top: 2rem;
      display: none;
    }

    #logoEmpresa img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="buscar-container">
    <h1><i class="bi bi-search"></i> Buscar Empresa</h1>

    <form id="empresaForm">
      <div class="mb-3">
        <label for="emailEmpresa" class="form-label">E-mail da Empresa</label>
        <input type="email" id="emailEmpresa" name="emailEmpresa" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-buscar">Buscar</button>
    </form>

    <div id="empresaResultado" class="card p-3 mt-4">
      <div id="logoEmpresa" class="text-center"></div>
      <div id="dadosEmpresa" class="mt-3"></div>
    </div>

    <div id="msg" class="text-success mt-3"></div>
    <div id="error" class="text-danger mt-2"></div>
  </div>

  <script src="empresa.js"></script>
</body>
</html>
