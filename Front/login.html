<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SALF</title>

  <!-- Bootstrap + Icons + Estilo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: var(--salf-red, #c0392b);
    }

    .form-label {
      margin-top: 1rem;
      text-align: left;
      width: 100%;
    }

    .form-control {
      margin-bottom: 1rem;
    }

    .btn-login {
      background-color: var(--salf-red, #c0392b);
      border: none;
      color: white;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #a93226;
    }

    #msg, #error {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1><i class="bi bi-box-arrow-in-right"></i> Login do Funcionário</h1>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail do Funcionário</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-login">Entrar</button>
    </form>

    <div id="msg" class="text-success"></div>
    <div id="error" class="text-danger"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
