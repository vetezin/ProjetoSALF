    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa Carente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastrar Pessoa Carente</h2>
    <form id="form-pessoa">
        <div class="mb-3">
            <label class="form-label">Nome *</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço *</label>
            <input type="text" class="form-control" id="endereco" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone *</label>
            <input type="text" class="form-control" id="telefone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CPF *</label>
            <input type="text" class="form-control" id="cpf" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div id="mensagem" class="mt-3"></div>
</div>

<script>
    document.getElementById("form-pessoa").addEventListener("submit", async function (e) {
        e.preventDefault();
        const dados = {
            nome: document.getElementById("nome").value,
            endereco: document.getElementById("endereco").value,
            telefone: document.getElementById("telefone").value,
            cpf: document.getElementById("cpf").value
        };

        try {
            const resp = await fetch("http://localhost:8080/apis/pessoa_carente/cadastrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            });
            const texto = await resp.text();
            document.getElementById("mensagem").innerHTML =
                `<div class="alert ${resp.ok ? 'alert-success' : 'alert-danger'}">${texto}</div>`;
        } catch (err) {
            document.getElementById("mensagem").innerHTML =
                "<div class='alert alert-danger'>Erro na requisição.</div>";
        }
    });
</script>
</body>
</html>
