<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Necessidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Necessidade da Pessoa Carente</h2>

    <form id="form-necessidade">
        <div class="mb-3">
            <label class="form-label">Descrição da Necessidade *</label>
            <textarea class="form-control" id="npc_desc" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Criação</label>
            <input type="text" class="form-control" id="npc_dtericacao" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Código do Funcionário *</label>
            <input type="number" class="form-control" id="func_cod" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Código da Pessoa Carente (se houver)</label>
            <input type="number" class="form-control" id="pc_cod">
        </div>

        <button type="submit" class="btn btn-primary">Registrar Necessidade</button>
        <a href="cadastrar_pessoa_carente.html" class="btn btn-secondary ms-2">Cadastrar Pessoa Carente</a>
    </form>

    <div id="mensagem" class="mt-3"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById("npc_dtericacao").value = hoje;
    });

    document.getElementById("form-necessidade").addEventListener("submit", async function (e) {
        e.preventDefault();

        const dados = {
            npc_desc: document.getElementById("npc_desc").value,
            func_cod: parseInt(document.getElementById("func_cod").value),
            pc_cod: parseInt(document.getElementById("pc_cod").value || 0)  // se vazio, vai 0
        };

        try {
            const resp = await fetch("http://localhost:8080/apis/necessidade/registrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            });

            const texto = await resp.text();
            document.getElementById("mensagem").innerHTML =
                `<div class="alert ${resp.ok ? 'alert-success' : 'alert-danger'}">${texto}</div>`;

            if (resp.ok) document.getElementById("form-necessidade").reset();
        } catch (err) {
            document.getElementById("mensagem").innerHTML =
                "<div class='alert alert-danger'>Erro na requisição.</div>";
        }
    });
</script>
</body>
</html>
