<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Lista de Compras</title>
    <link rel="stylesheet" href="styleCadastro.css" />
</head>
<body>
    <header class="header">
        <nav>
            <a href="ConsultaListaCompra.html" class="nav-link">Voltar para Consulta de Compras</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Alterar Lista de Compras</h1>
            <form id="alterarListaCompraForm" novalidate>
                <div class="form-group">
                    <label for="lc_id" class="form-label">ID da Lista:</label>
                    <input type="text" id="lc_id" name="lc_id" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="func_cod" class="form-label">ID do Funcionário:</label>
                    <input type="text" id="func_cod" name="func_cod" class="form-control" readonly />
                    </div>

                <div class="form-group">
                    <label for="lc_dtlista" class="form-label">Data da Lista:</label>
                    <input type="date" id="lc_dtlista" name="lc_dtlista" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="lc_desc" class="form-label">Descrição da Lista:</label>
                    <textarea id="lc_desc" name="lc_desc" placeholder="Ex: Materiais de escritório para o mês de junho" class="form-control" required></textarea>
                </div>

                <p id="message" class="message" style="display: none;"></p>
                <p id="errorMessage" class="error-message message" style="display: none;"></p>
                <p id="successMessage" class="success-message message" style="display: none;"></p>
                
                <button type="submit" class="btn-gradient">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <script src="AlterarListaCompra.js"></script>
</body>
</html>
