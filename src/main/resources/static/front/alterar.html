<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="styleAlterar.css" />
</head>
<body>
  <header class="header">
    <nav>
      <a href="ConsultaFuncionario.html" class="nav-link">Ir para Consulta</a>
    </nav>
  </header>

  <div class="container">
    <h1>Alterar informações de Funcionário</h1>
    <form id="form-cadastro">
      <label for="func_cod">ID (somente para edição)</label>
      <input type="text" id="func_cod" name="func_cod" readonly placeholder="Será gerado pela API" />

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="login">Login</label>
      <input type="text" id="login" name="login" required />

      <label for="nivel">Nível</label>
      <input type="number" id="nivel" name="nivel" min="1" max="10" required />

      <button type="submit">Salvar</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="alterarFuncionario.js"></script>
</body>
</html>
