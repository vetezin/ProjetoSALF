<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Compras</title>
  <link rel="stylesheet" href="ConsultaListaCompra.css" />
</head>
<body>
  <header class="topbar">
    <div class="user-info">
      <span id="usuario-logado">Logado como: Usuário</span>
      <button id="logout-btn" class="logout-btn">Sair</button>
    </div>
  </header>

  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Consulta de Compras</h1>
      <div style="display: flex; gap: 10px;">
        <a href="CadastroListaCompra.html">
          <button id="btn-novo" class="edit-btn">Nova Compra</button>
        </a>
        <a href="menu.html">
          <button class="edit-btn" id="btn-voltar-menu">Menu</button>
        </a>
      </div>
    </div>

    <div class="filtro-container">
      <input type="text" id="filtro-input" placeholder="Digite aqui..." />
      <button class="edit-btn" id="filtrar-data">Filtrar por Data</button>
      <button class="edit-btn" id="filtrar-status">Filtrar por Descrição/ID</button>
      <p id="filtro-status" style="margin-left: 10px; font-style: italic; color: #bbb;"></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Funcionário ID</th>
          <th>Data Compra</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-compras"></tbody>
    </table>

    <div id="message-consulta"></div>
  </div>

  <script src="ConsultaListaCompra.js"></script>
</body>
</html>
