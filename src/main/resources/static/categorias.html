<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --lar-salmao: #ea3d3d;
            --lar-escuro: #b92c2c;
            --lar-claro: #fceeee;
            --cinza-claro: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cinza-claro);
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 240px;
            background-color: var(--lar-escuro);
            color: white;
            min-height: 100vh;
            padding: 1.5rem 1rem;
        }

        .sidebar h2 {
            font-size: 1.5rem;
        }

        .sidebar a {
            display: block;
            color: #f8dada;
            text-decoration: none;
            margin: 0.75rem 0;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: #fff;
            background-color: var(--lar-salmao);
            border-radius: 6px;
            padding: 0.5rem 1rem;
        }

        .main {
            flex: 1;
            padding: 2rem;
        }

        .is-invalid {
            border-color: red;
            background-color: #ffe6e6;
        }

        .oculto {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>SALF</h2>
    <a href="#" class="active">Categorias</a>
    <a href="#">Produtos</a>
    <a href="#">Estoque</a>
</div>

<div class="main">
    <h3>Cadastro de Categorias</h3>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="descricao" placeholder="Descrição da Categoria">
        <div class="invalid-feedback">Campo obrigatório.</div>
    </div>
    <button id="btn-salvar" class="btn btn-danger">Salvar</button>

    <hr>
    <h4>Categorias Cadastradas</h4>

    <div class="input-group mb-3" style="max-width: 400px;">
        <input type="text" id="filtro" class="form-control" placeholder="Filtrar por nome">
        <button class="btn btn-outline-secondary" type="button" id="btn-filtrar">Buscar</button>
    </div>

    <ul id="lista-categorias" class="list-group"></ul>
</div>

<script>
    let categoriaAtualId = null;

    function carregarCategorias() {
        fetch('http://localhost:8080/categorias')
            .then(res => res.json())
            .then(categorias => {
                const lista = document.getElementById("lista-categorias");
                lista.innerHTML = "";
                categorias.forEach(cat => {
                    const desc = cat.desc || "(sem descrição)";
                    const id = cat.id;

                    const item = document.createElement("li");
                    item.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

                    const nomeSpan = document.createElement("span");
                    nomeSpan.classList.add("nome-categoria");
                    nomeSpan.textContent = desc;

                    const btns = document.createElement("div");

                    const btnEditar = document.createElement("button");
                    btnEditar.textContent = "Editar";
                    btnEditar.classList.add("btn", "btn-warning", "btn-sm", "me-2");
                    btnEditar.onclick = () => editarCategoria({ id: id, desc: desc });

                    const btnExcluir = document.createElement("button");
                    btnExcluir.textContent = "Excluir";
                    btnExcluir.classList.add("btn", "btn-danger", "btn-sm");
                    btnExcluir.onclick = () => excluirCategoria(id);

                    btns.appendChild(btnEditar);
                    btns.appendChild(btnExcluir);

                    item.appendChild(nomeSpan);
                    item.appendChild(btns);
                    lista.appendChild(item);
                });
            })
            .catch(err => {
                console.error("Erro ao carregar categorias:", err);
                exibirMensagem("Erro ao buscar categorias!", "danger");
            });
    }

    function salvarOuAtualizarCategoria() {
        const input = document.getElementById("descricao");
        const desc = input.value.trim();
        const btn = document.getElementById("btn-salvar");

        if (!desc) {
            input.classList.add("is-invalid");
            return;
        } else {
            input.classList.remove("is-invalid");
        }

        const categoria = { desc: desc };

        if (categoriaAtualId === null) {
            fetch('http://localhost:8080/categorias', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(categoria)
            }).then(() => {
                input.value = "";
                carregarCategorias();
                exibirMensagem("Categoria cadastrada com sucesso!", "success");
            });
        } else {
            categoria.id = categoriaAtualId;
            fetch('http://localhost:8080/categorias', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(categoria)
            }).then(() => {
                input.value = "";
                btn.textContent = "Salvar";
                categoriaAtualId = null;
                carregarCategorias();
                exibirMensagem("Categoria atualizada com sucesso!", "success");
            });
        }
    }

    function editarCategoria(categoria) {
        document.getElementById("descricao").value = categoria.desc;
        document.getElementById("btn-salvar").textContent = "Atualizar";
        categoriaAtualId = categoria.id;
    }

    function excluirCategoria(id) {
        fetch('http://localhost:8080/categorias/' + id, { method: 'DELETE' })
            .then(() => carregarCategorias());
    }

    function aplicarFiltro() {
        const termo = document.getElementById("filtro").value.toLowerCase();
        const itens = document.querySelectorAll("#lista-categorias li");

        itens.forEach(item => {
            const span = item.querySelector(".nome-categoria");
            if (!span) return;
            const nome = span.textContent.toLowerCase();
            const corresponde = nome.includes(termo);

            if (corresponde) {
                item.classList.remove("oculto");
            } else {
                item.classList.add("oculto");
            }
        });
    }

    function exibirMensagem(texto, tipo) {
        const alerta = document.createElement("div");
        alerta.className = `alert alert-${tipo} mt-3`;
        alerta.textContent = texto;
        document.querySelector(".main").prepend(alerta);
        setTimeout(() => alerta.remove(), 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
        carregarCategorias();
        document.getElementById("btn-salvar").addEventListener("click", salvarOuAtualizarCategoria);
        document.getElementById("filtro").addEventListener("input", aplicarFiltro);
        document.getElementById("btn-filtrar").addEventListener("click", () => {
            setTimeout(aplicarFiltro, 100);
        });
    });
</script>
</body>
</html>
