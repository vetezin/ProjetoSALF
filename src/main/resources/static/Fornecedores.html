<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #393d4c;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            margin-left: 20px;
        }
        header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 10px;
        }
        nav button {
            background-color: transparent;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button.active {
            border-bottom: 3px solid #e71721;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .hidden {
            display: none;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 10px;
            background-color: #e71721;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mensagem {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .invalid {
            border-color: red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
<header>
    <img src="larSantaFilomena.png" alt="Logo Lar Santa Filomena">
    <h1>Gerenciar Fornecedores</h1>
</header>
<nav>
    <button id="abaCadastro" class="active" onclick="mostrarAba('cadastro')">Cadastro</button>
    <button id="abaLista" onclick="mostrarAba('lista')">Lista de Fornecedores</button>
</nav>

<div class="container">
    <div id="mensagem"></div>

    <div id="cadastro">
        <form id="fornecedor-form">
            <input type="hidden" id="forn_cod">
            <input type="text" id="forn_nome" placeholder="Nome" required>
            <input type="text" id="forn_end" placeholder="Endereço" required>
            <input type="text" id="forn_cnpj" placeholder="CNPJ" required>
            <input type="text" id="forn_telefone" placeholder="Telefone" required>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <div id="lista" class="hidden">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="fornecedores-list"></tbody>
        </table>
    </div>
</div>

<script>
    const apiBase = "http://localhost:8080/apis/fornecedor";
    const mensagemEl = document.getElementById("mensagem");

    document.addEventListener("DOMContentLoaded", () => {
        carregarFornecedores();

        const cnpjInput = document.getElementById("forn_cnpj");
        const telInput = document.getElementById("forn_telefone");

        cnpjInput.addEventListener("input", (e) => {
            e.target.value = aplicarMascaraCNPJ(e.target.value);
            validarCampoCNPJ(e.target);
        });

        telInput.addEventListener("input", (e) => {
            e.target.value = aplicarMascaraTelefone(e.target.value);
            validarCampoTelefone(e.target);
        });

        document.getElementById("fornecedor-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            mensagemEl.textContent = "";

            validarCampoCNPJ(cnpjInput);
            validarCampoTelefone(telInput);

            if (cnpjInput.classList.contains("invalid") || telInput.classList.contains("invalid")) {
                mensagemEl.style.color = "red";
                mensagemEl.textContent = "Verifique os campos destacados.";
                return;
            }

            const forn_cod = document.getElementById("forn_cod").value;
            const dados = {
                forn_nome: document.getElementById("forn_nome").value,
                forn_end: document.getElementById("forn_end").value,
                forn_cnpj: cnpjInput.value,
                forn_telefone: telInput.value
            };
            if (forn_cod) dados.forn_cod = forn_cod;

            const method = forn_cod ? "PUT" : "POST";

            try {
                const res = await fetch(apiBase, {
                    method: method,
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams(dados).toString()
                });

                const texto = await res.text();
                let msg = texto;
                try {
                    const obj = JSON.parse(texto);
                    if (obj.mensagem) msg = obj.mensagem;
                } catch {}

                if (!res.ok) throw new Error(msg);

                document.getElementById("fornecedor-form").reset();
                document.getElementById("forn_cod").value = "";
                carregarFornecedores();
                mensagemEl.style.color = "green";
                mensagemEl.textContent = msg;
            } catch (error) {
                mensagemEl.style.color = "red";
                mensagemEl.textContent = error.message;
            }
        });
    });

    async function carregarFornecedores() {
        const res = await fetch(apiBase);
        const fornecedores = await res.json();
        const lista = document.getElementById("fornecedores-list");
        lista.innerHTML = "";

        fornecedores.forEach(f => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${f.nome}</td>
              <td>${f.endereco}</td>
              <td>${formatarCNPJ(f.cnpj)}</td>
              <td>${formatarTelefone(f.telefone)}</td>
              <td class="actions">
                <button onclick='editar(${JSON.stringify(f)})'>Editar</button>
                <button onclick='deletar(${f.id})'>Excluir</button>
              </td>
            `;
            lista.appendChild(row);
        });
    }

    function editar(f) {
        mostrarAba('cadastro');
        document.getElementById("forn_cod").value = f.id;
        document.getElementById("forn_nome").value = f.nome;
        document.getElementById("forn_end").value = f.endereco;
        document.getElementById("forn_cnpj").value = aplicarMascaraCNPJ(f.cnpj);
        document.getElementById("forn_telefone").value = aplicarMascaraTelefone(f.telefone);
    }

    async function deletar(id) {
        if (confirm("Deseja realmente excluir este fornecedor?")) {
            try {
                const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });
                const texto = await res.text();
                let msg = texto;
                try {
                    const obj = JSON.parse(texto);
                    if (obj.mensagem) msg = obj.mensagem;
                } catch {}
                if (!res.ok) throw new Error(msg);
                carregarFornecedores();
                mensagemEl.style.color = "green";
                mensagemEl.textContent = msg;
            } catch (error) {
                mensagemEl.style.color = "red";
                mensagemEl.textContent = error.message;
            }
        }
    }

    function mostrarAba(aba) {
        document.getElementById("cadastro").classList.add("hidden");
        document.getElementById("lista").classList.add("hidden");
        document.getElementById("abaCadastro").classList.remove("active");
        document.getElementById("abaLista").classList.remove("active");

        document.getElementById(aba).classList.remove("hidden");
        document.getElementById("aba" + aba.charAt(0).toUpperCase() + aba.slice(1)).classList.add("active");
    }

    function formatarCNPJ(cnpj) {
        cnpj = cnpj.replace(/\D/g, "");
        return cnpj.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
    }

    function formatarTelefone(telefone) {
        telefone = telefone.replace(/\D/g, "");
        if (telefone.length === 10) {
            return telefone.replace(/(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
        } else if (telefone.length === 11) {
            return telefone.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        }
        return telefone;
    }

    function aplicarMascaraCNPJ(valor) {
        valor = valor.replace(/\D/g, "");
        valor = valor.replace(/(\d{2})(\d)/, "$1.$2");
        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
        valor = valor.replace(/(\d{3})(\d{1,4})/, "$1/$2");
        valor = valor.replace(/(\d{4})(\d{1,2})$/, "$1-$2");
        return valor;
    }

    function aplicarMascaraTelefone(valor) {
        valor = valor.replace(/\D/g, "");
        if (valor.length <= 10) {
            valor = valor.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        } else {
            valor = valor.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
        }
        return valor.trim();
    }

    function validarCampoCNPJ(input) {
        const val = input.value.replace(/\D/g, "");
        input.classList.toggle("invalid", val.length !== 14);
    }

    function validarCampoTelefone(input) {
        const val = input.value.replace(/\D/g, "");
        input.classList.toggle("invalid", val.length < 10 || val.length > 11);
    }
</script>
</body>
</html>
