<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow w-100" style="max-width: 500px;">
    <h3 class="text-center mb-4">Cadastro de Empresa</h3>
    <form method="POST" id="formEmpresa" enctype="multipart/form-data" onsubmit="return enviarFormulario(event)">
      <div class="mb-3">
        <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endere√ßo</label>
        <input type="text" id="endereco" name="endereco" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" id="telefone" name="telefone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">Logo</label>
        <input type="file" id="file" name="file" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</div>

<script>
  function enviarFormulario(event) {
    event.preventDefault();
    var fdados = document.getElementById("formEmpresa");

    const URL = "http://localhost:8080/apis/param";
    let formData = new FormData(fdados);
    fetch(URL, {
      method: "POST",
      body: formData
    })
    .then((response) => response.json())
    .then((json) => alert(json.mensagem))
    .catch((error) => console.error(error));
  }
</script>

</body>
</html>
